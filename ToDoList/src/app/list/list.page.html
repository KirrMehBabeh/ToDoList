<ion-header>
  <ion-toolbar>
    <ion-title>List</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item *ngFor="let item of list">
          <ion-grid>
            <ion-row>
              <ion-col>
                <ion-label>{{item.name}}</ion-label>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col size="3">
                <ion-note>{{item.dateToComplete|date:'dd MM yyyy' }}</ion-note>
              </ion-col>
              <ion-col size="5">
                  <ion-button color="secondary" (click)="completeTask(item.start)" *ngIf="!item.completed">
                      Not Completed
                  </ion-button>
                  <ion-button color="secondary" (click)="completeTask(item.start)" *ngIf="item.completed">
                    Completed
                </ion-button>
              </ion-col>
              <ion-col size="3">
                  <ion-button color="secondary" (click)="delete(item.start)" *ngIf="item.completed">
                      Delete Task
                    </ion-button>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-item>
      </ion-list>
</ion-content>
